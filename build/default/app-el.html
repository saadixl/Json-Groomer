<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="./json-prettifier.html">

</head><body><dom-module id="app-el">
  <template>
    <style>
      :host {
        display: block;
      }
      #inp {
        position: fixed;
        width: 45%;
        height: 85%;
        margin: 85px 20px;
        left: 0;
        top: 0;
        background: transparent;
      }

      #inp textarea {
        width: 100%;
        height: 65%;
        background: #f8f8f8;
        color: #333;
        border: none;
        outline: none;
        border: 1px solid #f8f8f8;
        font-family: monospace;
        font-size: 15px;
        resize: none;
        padding: 10px;
      }

      #inp textarea:focus {
        border: 1px solid #ddd;
      }

      #content {
        position: fixed;
        width: 50%;
        height: 100%;
        left: 50%;
        top: 0;
        background: #fff;
        overflow-y: auto;
      }

      paper-button {
        margin-left: 0;
        margin-top: 30px;
        background: #4d90fe;
        color: #fff;
        text-transform: none;
        font-size: 14px;
        font-weight: bold;
      }

      #branding {
        margin-top: 30px;
        margin-left: 10px;
        display: block;
        font-size: 20px;
        font-family: monospace;
      }

    </style>
    <strong id="branding">JSON Groomer</strong>
    <div id="inp">
      <textarea id="inpArea">{
"name": "Masudul Haque",
"email": "saadixl@mail.com",
"address": {
  "house": "XX",
  "road": "Y",
  "area": "Central Homeland",
  "city": "Dhaka",
  "country": "Bangladesh"
  },
  "phone": {
    "mobile": {
      "career": "SomeTel",
      "number" : "0123456789"
    },
    "office": "0987654321"
  }
}</textarea>
      <br>
      <paper-button on-tap="prettify">Make it pretty</paper-button>
    </div>
    <div id="content"></div>
  </template>
  <script>
    Polymer({
      is: 'app-el',
      traverse: function(jsonObj) {
        var jsonPrettifierParent = document.createElement('json-prettifier');
        jsonPrettifierParent.itemType = "object";
        if(typeof jsonObj === "object") {
          for(var key in jsonObj) {
            if(jsonObj.hasOwnProperty(key)) {
              var jsonPrettifierChild = document.createElement('json-prettifier');
              jsonPrettifierChild.label = key;
              var content = this.traverse(jsonObj[key]);
              if(typeof content === "object") {
                Polymer.dom(jsonPrettifierChild).appendChild(content);
              } else {
                var textNode = document.createTextNode(content);
                Polymer.dom(jsonPrettifierChild).appendChild(textNode);
              }
              Polymer.dom(jsonPrettifierParent).appendChild(jsonPrettifierChild);
            }
          }
        }
        else {
          return jsonObj;
        }
        return jsonPrettifierParent;
      },
      prettify: function() {
        var textAreaValue = this.$.inpArea.value;
        var jsonObject = JSON.parse(textAreaValue);
        var jsonPrettified = this.traverse(jsonObject);
        var finalElement = document.createElement('json-prettifier');
        Polymer.dom(finalElement).appendChild(jsonPrettified);
        finalElement.label = "Object";
        Polymer.dom(this.$.content).innerHTML = '';
        Polymer.dom(this.$.content).appendChild(finalElement);
      },
    });
  </script>
</dom-module>
</body></html>
