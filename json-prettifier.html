<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="json-prettifier">
  <template>
    <style>
      :host {
        display: block;
      }

      .node {
        border: 1px solid #ddd;
        margin: 10px;
        padding: 3px;
        background: #fff;
        clear: both;
      }

      .node-button {
        cursor: pointer;
      }
      .node-content {
        margin-left: 30px;
      }
    </style>
    <template is="dom-if" if="{{objectMode}}">
      <div>
        <content></content>
      </div>
    </template>
    <template is="dom-if" if="{{!objectMode}}">
      <div class="node">
        <span>{{label}}</span>
        <template is="dom-if" if="{{collapsed}}">
          <span class="node-button" on-tap="onExpand">[+]</span>
        </template>
        <template is="dom-if" if="{{!collapsed}}">
          <span class="node-button" on-tap="onCollapse">[-]</span>
          <div class="node-content" hidden$="{{collapsed}}">
            <content></content>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script>
    Polymer({
      is: 'json-prettifier',
      properties: {
        label: {
          type: String
        },
        itemType: {
          type: String
        },
        collapsed: {
          type: Boolean,
          value: true
        },
        objectMode: {
          type: Boolean,
          value: false,
          computed: 'computerObjectMode(itemType)'
        }
      },
      onExpand: function() {
        this.collapsed = false;
      },
      onCollapse: function() {
        this.collapsed = true;
      },
      computerObjectMode: function(itemType) {
        return (itemType==="object");
      }
    });
  </script>
</dom-module>
